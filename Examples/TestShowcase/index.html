<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Test Showcase - SwiftUI for Web</title>
  <link rel="stylesheet" href="../../src/styles/index.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f7;
    }
    .test-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .test-section h2 {
      margin-top: 0;
      color: #1d1d1f;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 10px;
    }
    .component-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
    }
    .component-item {
      min-width: 150px;
    }
    .component-label {
      font-size: 12px;
      color: #86868b;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>SwiftUI-For-Web Component Test Showcase</h1>
  <div id="root"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
